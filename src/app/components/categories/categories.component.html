  <div class="container my-5 text-center justify-content-center w-75 align-items-center ">
    <div class="row justify-content-center">
      <div class="col-12">
        <h1 class="text-center mb-5">Categories</h1>
      </div>
      <div class="col-12">
        <div class="alert alert-secondary text-center" *ngIf="categories?.length === 0">
          You have no categories in your shelf.
        </div> 
  <div class="row justify-content-center my-5">
    <div class="col-12 col-md-6 col-lg-4 mb-4 justify-content-center align-items-center" *ngFor="let category of categories.slice((currentPage-1)*pageSize, currentPage*pageSize)">
      <img class="w-75" [src]="category.image_url" alt="{{ category.name }}" />
      <a routerLink="/category/{{category._id}}">
        <h2 class="text-center">{{ category.name }}</h2>
      </a>
    </div>
  </div>
  <nav aria-label="Categories Pagination" style="display: flex;justify-content:center;align-items:center;">
    <ul class="pagination d-flex justify-content-center w-50">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" (click)="prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage==page">
        <a class="page-link " (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
  <app-scrolltop class="custom-scroll"></app-scrolltop>

</div>
