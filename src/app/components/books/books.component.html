<p *ngIf="!books" class="alert alert-secondary text-center my-3">
  You have no books in your shelf.
</p>

<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let book of books">
      <img class="w-100" [src]="book.image_url" alt="{{ book.name }}" />
      <a routerLink="/book-details/{{ book._id }}"
        ><h4>{{ book?.name }}</h4></a
      >
      <p>{{ book?.author_id?.first_name }}</p>
    </div>
  </div>
</div>
<app-scrolltop class="custom-scroll"></app-scrolltop>
