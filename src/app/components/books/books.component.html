<p *ngIf="!books" class="alert alert-secondary text-center my-3">
  You have no books in your shelf.
</p>

<div class="container">

  <div class="row text-center">
    <div class="col-12">
      <h1>Books</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 justify-content-center align-items-center d-flex my-5">
      <input type="text" class="form-control mb-3 w-50 " placeholder="Search Books..." [(ngModel)]="searchTerm">
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 text-center"
      *ngFor="let book of books| Book_Filter:searchTerm |slice:(currentPage-1)*pageSize:currentPage*pageSize">
      <a routerLink="/book-details/{{ book._id }}"> <img class="w-75" style="border-radius: 10px; height:70vh;"
          [src]="book.image_url" alt="{{ book.name }}" /></a>
      <a routerLink="/book-details/{{ book._id }}" style="text-decoration: none;color:#000">
        <h4>{{ book?.name }}</h4>
      </a>
      <p><strong>By, </strong><a routerLink="/author/{{book?.author_id?._id}}"
          style="text-decoration: none;color:#000">{{
          book?.author_id?.first_name + " "+ book?.author_id?.last_name }}</a></p>
    </div>
  </div>
  <nav aria-label="Categories Pagination" style="display: flex;justify-content:center;align-items:center;">
    <ul class="pagination d-flex justify-content-center w-50">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" (click)="prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage==page">
        <a class="page-link " (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<app-scrolltop class="custom-scroll"></app-scrolltop>

<app-footer></app-footer>
