<div class="container">
  <div class="row">
    <div class="col-12">
      <p *ngIf="!books" class="alert alert-secondary text-center my-3">
        This category doesn't have no books.
      </p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-4 text-center" *ngFor="let book of books">
      <img class="w-75" [src]="book.image_url" alt="{{ book.name }}" />
      <a routerLink="/book/{{ book._id }}"
        ><h2 class="text-center">{{ book.name }}</h2></a
      >
    </div>
  </div>
</div>
