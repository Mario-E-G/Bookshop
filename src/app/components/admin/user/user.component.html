<p-toast></p-toast>

<div class="card my-5">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
        </ng-template>


    </p-toolbar>

    <p-table #dt [value]="users" [rows]="10" [paginator]="true" [tableStyle]="{'min-width': '75rem'}"
        [(selection)]="selectedUsers" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Users</h5>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="min-width:1rem">First Name <p-sortIcon
                        field="first_name"></p-sortIcon></th>
                <th pSortableColumn="name" style="min-width:1rem">last Name <p-sortIcon field="last_name"></p-sortIcon>
                </th>
                <th pSortableColumn="gender">Gender <p-sortIcon field="gender"></p-sortIcon></th>
                <th>Image</th>
                <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.gender}}</td>
                <td><img [src]="user.image_url" [alt]="user.first_name" width="80" height="60"
                        style="border-radius: 10px;" class="shadow-4" /></td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="editUser(user)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteUser(user)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{users ? users.length : 0 }} users.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field mt-2">
            <label for="name">First Name</label>
            <input type="text" pInputText id="first_name" name="first_name" [(ngModel)]="user.first_name" required
                autofocus />
            <small class="p-error" *ngIf="submitted && !user.first_name">first name is required.</small>
        </div>
        <div class="field mt-2">
            <label for="name">Last Name</label>
            <input type="text" pInputText id="last_name" name="last_name" [(ngModel)]="user.last_name" required
                autofocus />
            <small class="p-error" *ngIf="submitted && !user.last_name">last name is required.</small>
        </div>
        <div class="field mt-2">
            <label class="mb-3">Gender</label>
            <div class="formgrid grid">
                <div class="field-radiobutton col-6 d-flex justify-content-between">
                    <p-radioButton id="category1" name="gender" value="male" [(ngModel)]="user.gender"></p-radioButton>
                    <label for="category1">Male</label>
                    <p-radioButton id="category2" name="gender" value="female"
                        [(ngModel)]="user.gender"></p-radioButton>
                    <label for="category2">Female</label>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <p-toolbar>
                <ng-template pTemplate="right">
                    <div class="d-flex justify-content-between align-items-center">
                        <img [src]="user.image_url" [alt]="user.image_url" class="product-image" *ngIf="user.image_url"
                            style="width:100px">
                        <p-fileUpload class="form-control-input mx-2" mode="basic" name="image_url"
                            (onSelect)="onFileSelected($event)" accept="image/*" label="Upload"
                            chooseLabel="Import Image"></p-fileUpload>
                    </div>
                </ng-template>
            </p-toolbar>
        </div>
        <div class="field mt-2">
            <label for="name">E-mail</label>
            <input type="text" pInputText id="email" name="email" [(ngModel)]="user.email" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.email">email is required.</small>
        </div>
        <div class="field mt-2">
            <label for="name">Address</label>
            <input type="text" pInputText id="address" name="address" [(ngModel)]="user.address" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.address">address is required.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveUser()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
